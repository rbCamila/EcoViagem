<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoViagem: Plataforma web de información acerca de viajes sostenibles"/>
    <meta name="keywords" content="Sostenible, destinos, sustentable, información"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles.css">

    <title>Contacto - EcoViagem</title>
</head>
<body>
    <header>
        <h1>EcoViagem</h1> 
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./qs.html">Quienes Somos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contenedor">
        <div class="contenido-2">
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                  <label class="required" for="name">Nombres y Apellidos</label><br />
                  <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                  <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                  <label class="required" for="email">Correo Electrónico:</label><br />
                  <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                  <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                  <label class="required" for="message">Asunto:</label><br />
                  <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                  <span id="message_validation" class="error_message"></span>
                </div>
                  
                  <input id="submit_button" type="submit" value="Send email" />
              </form>
        </div>
    </section>
    <footer>
        <h1>EcoViagem</h1> 
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="./qs.html">Quienes Somos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>  
</body>
</html>
